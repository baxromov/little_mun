{% extends 'base.html' %}

{% block content %}

    {% if request.user.is_authenticated %}
        <h1>Создать продукт</h1>
        <form action="" class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Create" class="btn btn-info w-100">
        </form>
    {% else %}
        <h1>User not authenticated</h1>
    {% endif %}

{% endblock %}
